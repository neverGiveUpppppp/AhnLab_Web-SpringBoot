<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
</head>
<body>


	
	<!-- 바인드익셉션 적용 : 사용자메세지 원하는데로 내보내기 -->
	<script th:inline="javascript">
		var message = [[${message}]]; // 익셉션은 모델앤뷰에 넣은 키. 기존 500에러서는 메세지에 오브젝트가 아닌 키로 각각 주는거라 하나의 어트뷰트 조건이 되는건데 이거는 다른게 익셉션.으로 접근해야 .. 
		alert(message) // var message에서 받는 데이터값을 alert에 넣어서 출력
		history.back();
	</script>

	
</body>
</html>
