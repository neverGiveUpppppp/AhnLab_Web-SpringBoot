<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default-layout}"

><!-- layout:decorate="" 사용할 데코레이트 위치를 지정 -->

	<!-- 레이아웃에 선언된 content부분 -->
	<th:block layout:fragment="content"> <!-- default-layout.html content프래그먼트명 content를 호출해서 가져다 쓰는 개념 -->

		<div class="container">
			<h2>게시물 목록</h2>
			<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>번호</th>
				<th>종류</th>
				<th>제목</th>
				<th>등록일자</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}" >
					<td th:text="${board.boardSeq}">1</td>
					<td th:text="${board.boardType}">공지사항</td>
					<td>
						<a th:href="@{/board/{boardSeq}(boardSeq=${board.boardSeq})}" th:text="${board.title}">
							안녕하세요.
						</a> <!-- 상세화면  링크를 th:href를 활용해서  url을 바인딩한 것 -->
					</td>
					<td th:text="${board.regDate}">2011-10-15</td>
				</tr>
			</tbody>
			</table>
			<a href="/board/form" class="btn btn-primary">등록</a>
		</div>
	</th:block>
</body>
</html>
