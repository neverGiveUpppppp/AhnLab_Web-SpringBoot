<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
  </head>
  <body>
	<div class="container">
		<form id="member-join-form" method="post"> <!--ajax비동기라 action속성삭제  -->
			<!-- 인풋히든 삭제 -->
			<div class="row mb-3">
				<label for="account" class="col-sm-2 col-form-label">계정</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" 
						name="account" id="account" /> <!--  -->
				</div>
			</div>
			<div class="row mb-3">
				<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" 
						name="password" id="password"/>
				</div>
			</div>
			
			<div class="row mb-3">
				<label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" 
						name="nickname" id="nickname" /> <!--  -->
				</div>
			</div>
			
			
			<button type="submit" class="btn btn-primary">저장</button>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	<script>
	$(function(){
		// form을 핸들링 하기위해 for을 가져옴
		var $form = $('#member-join-form'); // html 요소를 찾는 기능. 폼이 2개면 배열이 됨. 이때는 폼태그에 id속성줘서 구분시키면됨
		
	
		
		$form.submit(function(){
			
			var data = {
				// html 엘레먼트 찾을 때, 중괄호 안에 조건 넣는 것. 인풋 네임에 보드시크 값을 받을 수 있는 것
				// 서버에서 json으로 값을 받는데 js에서 서버로 데이터를 보낼 수 있게 구조를 만들기 위한 것
				// key:value로 오는 상태
				account: $form.find('input[name=account]').val(),
				password: $form.find('input[name=password]').val(),
				nickname: $form.find('input[name=nickname]').val(),
				/* input태그 name속성이 account인 값을 찾아 value값을 추출 후, account변수에 넣는다는 의미 */
			};
			
			console.log('data',data);
			
			var jsonValue = JSON.stringify(data);
			
			console.log('jsonValue',jsonValue);
			
			$.ajax({
				url: '/member/join',
				type: 'post',
				data: jsonValue,
				contentType: 'application/json', // 컨텐트타입을 'application/json'로 넣을거라고 설정하는 것
				success: function(){ // success는 스프링으로 치면 controller 역할
					location.href = '/member/join-complete';
					
				},
				erorr: function(data){
					console.log(data);
					alert('오류가 발생했습니다');
				}
				
			});
			
			// 페이지가 전환되지 않게 방지
			return false;
		})
		
	})
	</script>
	
  </body>
</html>
