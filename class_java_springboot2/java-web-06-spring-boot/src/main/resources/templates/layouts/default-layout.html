<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<title>spring boot 게시물 목록 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	
	<!-- 페이지에 선언된 css 영역을 가져옴 -->
	<th:block layout:fragment="css"></th:block>
</head>
<body>

	<!-- header 가져오기 -->
	<th:block th:replace="fragments/header :: defaultHeader"></th:block><!-- 폴더, 파일명 :: (어떤 프래그먼트를 가져올지)프래그먼트명 -->
	<!-- 페이지 컨텐츠 가져오기 -->
	<th:block layout:fragment="content"></th:block>
	<!-- footer 가져오기 -->
	<th:block th:replace="fragments/footer :: defaultFooter"></th:block>	
	<!-- 공통 스크립트 선언 -->	
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<!-- 페이지에 선언된 script 영역을 가져옴 -->
	<th:block layout:fragment="script"></th:block><!-- 스크립트나 페이지만 따로 가져오는 경우가 있어서 이거 처리 강의 1:32:45 -->
	
	
</body>
</html>
